        <h2 class="h2">Contacto</h2>
        <hr>
        <div class="grid-container">
            
            <form class="form" action="15.1- show_data.html">
                <label> Nombre y Apellido:
                    <input type="text" name="Nombre_Apellido" placeholder="Ingrese su nombre y apellido" required>
                </label>

                <label>Email:
                    <input type="email" name="Email" placeholder="Ingresa tu e-mail" required>
                </label>

                <label class="label-radio">Mujer
                    <input type="radio" name="Sexo" value="M">
                </label>
                <label class="label-radio">Hombre
                    <input type="radio" name="Sexo" value="H">
                </label>
                <br>
                <br>

                <label>Mensaje: 
                    <textarea name="Mensaje" cols="30" rows="10" placeholder="Ingresa tu mensaje" required></textarea>
                </label>

                <label>Quiero una copia:
                    <input type="checkbox" name="copia" checked>
                </label>

                <input type="submit" value="Enviar">
            </form>
